<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="preload" href="https://fonts.googleapis.com/css2?display=swap&family=Poppins:wght@300;400;700" as="style">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Poppins:wght@300;400;700">

  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>

  <img id="top" src="./assets/top-image.svg" alt="Decorative top image">

  <main>
    <section id="launch">
      <h1>Ready to Launch in...</h1>
      <p class="light"><span>Days</span><span>Hours</span><span>Minutes</span><span>Seconds</span></p>
      <p id="timer">
        <span id="timer-days"></span><span> : </span>
        <span id="timer-hours"></span><span> : </span>
        <span id="timer-mins"></span><span> : </span>
        <span id="timer-secs"></span>
      </p>
      <p>Subscribe to know more about launching</p>
      <button>Inscreva-se</button>
    </section>
    <aside>
      <img src="./assets/rocket.svg" alt="Rocket">
    </aside>
  </main>

  <img id="bottom" src="./assets/bottom-image.svg" alt="Decorative bottom image">

</body>
</html>
